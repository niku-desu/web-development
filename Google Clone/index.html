<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>

<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li class="nav-items">
                    <a href="/" class="nav-links">Gmail</a>
                </li>
                <li class="nav-items">
                    <a href="/" class="nav-links">Images</a>
                </li>
                <li class="nav-items">
                    <i class="fa-solid fa-bars" id="bar-icon"></i>
                </li>
                <li class="nav-items">
                    <img class="prof-pic" src="imgs/dp.png" alt="profile-picture">
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="main-container">
            <div class="main-contents">
                <img src="imgs/google.png" alt="google-logo" class="google-logo">
                <a href=""><i class="fa-solid fa-magnifying-glass" id="search-logo"></i></a>
                <a href=""><i class="fa-solid fa-microphone" id="mic-logo"></i></a>
                <a href=""><i class="fa-solid fa-camera" id="cam-logo"></i></a>
                <input type="text" class="search-bar">

        </section>
    </main>

</html>
